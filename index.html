<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock App</title>
</head>

<body>
    <header>
        <p class="title">Digital Clock App</p>
    </header>
    <main>
        <div class="circle">
            <div id="circle__hours"><p id="circle__hours__p"></p></div>
            <div id="circle__minutes"><p id="circle__minutes__p"></p></div>
            <div id="circle__seconds"><p id="circle__seconds__p"></p></div>
        </div>
        <p class="title christmas-countdown">Chrismas Countdown</p>
        <div class="circle">
            <div id="circle__days__christmas"><p id="circle__days__christmas__p"></p></div>
            <div id="circle__hours__christmas"><p id="circle__hours__christmas__p"></p></div>
            <div id="circle__minutes__christmas"><p id="circle__minutes__christmas__p"></p></div>
        </div>
    </main>



    <script src="index.js"></script>
</body>

</html>
